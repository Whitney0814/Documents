<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h3>회원가입</h3>
    <div>
        <p>이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" minlength="2" maxlength="10"></p>
        <p>아이디&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="ID"></p>
        <p>비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&#9;&#9;<input type="text" id="password" minlength="8"></p>
        <p>주민등록번호<input type="text" id="SocialSecurityNumber1" maxlength="6">
            -&nbsp;<input type="text" id="SocialSecurityNumber2" maxlength="1"></p>
        <input type="button" value="submit" onclick="checkSignUp()">
        <input type="button" value="reset" onclick="resetSignUp()">
    </div>
    <script>
        function checkSignUp(){
            let password = document.getElementById("password");
            let SSN1 = document.getElementById("SocialSecurityNumber1");
            let SSN2 = document.getElementById("SocialSecurityNumber2");
            let Name = document.getElementById("name");
            let ID = document.getElementById("ID");
            let word1 = Array('?', '!', '@', '_');
            let word2 = Array(1, 2, 3, 4, 5, 6, 7, 8, 9);
            let count = 0;

            for(let i=0;i<word1.length;i++){
                if(password.value.includes(word1[i])){ 
                    count += 1;
                }
            }

            if (count == 0){
                alert(`${password.value}` + "에는 특수문자(?, !, @, _)가 포함되어야 합니다.");
                return false;
            }else {
                alert("비밀번호 설정 완료");
            }

            if(isNaN(Number(SSN1.value)) && isNaN(Number(SSN2.value))){
                alert(`${SSN1.value}-${SSN2.value}` + "에는 숫자만 써야합니다.");
                return false;
            }else {
                alert("주민번호 설정 완료");
            }

            alert("회원가입 완료!");
            alert("이름 : " + Name.value);
            alert("아이디 : " + ID.value);
            alert("비밀번호 : " + password.value);
            alert("주민번호 : " + SSN1.value + "-" + SSN2.value);
        }

        function resetSignUp(){
            const text = document.querySelectorAll("input[type=text]");
            for(elem of text){
                elem.value = "";
            }
        }
        
    </script>
</body>
</html>
